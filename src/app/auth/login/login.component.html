<main class="form-back bg-dark">
    <form class="form-signin" [formGroup]="form">
        <div class="row g-2">
            <h1 class="h3 mb-3 fw-normal">Inicie sesión</h1>

            <div class="col-sm-12">
                <label for="user" class="form-label">Correo electrónico</label>
                <input formControlName="user" type="text" class="form-control" id="user">

                <p class="invalid-error"
                    *ngIf="form.get('user').invalid && (form.get('user').dirty || form.get('user').touched)">
                    Name is required
                </p>
            </div>

            <div class="col-sm-12">
                <label for="password" class="form-label">Contraseña</label>
                <input formControlName="password" type="password" class="form-control" id="address">

                <p class="invalid-error"
                    *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
                    Password is required
                </p>
            </div>
        </div>

        <button class="mt-4 w-100 btn btn-lg btn-back" (click)="submit()">Inicar sesión</button>
        <div>
            <p class="mt-4 mb-3 form-img">¿No tienes una cuenta? <span (click)="goTo('register')"
                    class="text-pink link-pointer">Regístrate</span></p>
        </div>

        <div class="form-img">
            <button (click)="google()" type="button" class="btn btn-back btn-circle btn-margin">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor"
                    class="bi bi-google iconG" viewBox="0 0 16 16">
                    <path
                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
            </button>
            <button type="button" class="btn btn-back btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-facebook iconG" viewBox="0 0 16 16">
                    <path
                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                </svg>
            </button>
        </div>

        <p class="mt-3 mb-3 form-img">&copy; 2022</p>
    </form>
</main>
