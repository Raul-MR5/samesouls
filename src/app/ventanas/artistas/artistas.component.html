<div class="bg-dark" style="height: 100%;">
    <div class="col-lg-9 mx-auto py-md-4">
      <main>
        <div class="display-flex row py-4">
          <h3 class="fs-4 text-pink">Artistas</h3>
          <hr class="text-pink" />
    
          <div class="col-8">
            <div class="py-2 row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3">
              <div
                (click)="goTo('/artistas/' + a.id)"
                class="col"
                *ngFor="let a of artistas"
              >
                <div class="shadow-sm song-selector">
                  <div class="card-body">
                    <div class="d-flex justify-content-center align-items-center">
                      <img
                        class="mt-2 music-cover rounded-circle"
                        src="{{ a.foto }}"
                        width="130px"
                        height="130px"
                        alt="{{ a.username }}"
                      />
                    </div>
                    <div
                      class="mt-3 d-flex justify-content-center align-items-center"
                    >
                      <h5 class="text-pink no-salir">{{ a.username }}</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div>
              <nav class="navbar">
                <div class="container-fluid row">
                  <div class="col-lg-1"></div>
                  <form class="col-lg-11" [formGroup]="form" role="search">
                    <strong class="text-pink">BÚSQUEDA</strong>
                    <div class="is-divider small"></div>
                    <input (keyup)="search()" formControlName="search" class="form-control mt-4 me-2 bg-dark text-light rounded-pill" type="search"
                      placeholder="Search" aria-label="Search" />
                  </form>
                </div>
              </nav>
            </div>
            <div class="text-pink" style="margin-left: 11%; margin-top: 8%;">
              <strong>GÉNEROS</strong>
              <div class="is-divider small"></div>
              <div>
                <ul class="genre-list">
                  <li *ngFor="let g of genres" (click)="filter(g.code)">
                    <span>{{g.code}}</span>
                  </li>
                </ul>
              </div>
            </div>
            <div style="margin-left: 11%; margin-top: 8%;">
              <button type="button" (click)="filter('')" class="w-100 btn btn-outline-light">Reiniciar Filtros</button>
            </div>
          </div>
        </div>
      </main>
    </div>
</div>
