<div class="form-back bg-size">
    <div class="row mx-auto">
        <div class="col-lg-10 mx-auto py-md-5">
            <h3 class="fs-4 text-pink">Banners</h3>
            <hr class="text-pink" />
        </div>
    </div>
    <form class="form-signin needs-validation">
        <div class="d-flex align-items-center row col-lg-10 mx-auto text-pink">
            <div class="row col-lg-12">
                <div class="col-4">
                    <label for="artista" class="form-label text-pink title-new-song"><b>Seleccione el artista</b></label>
                    <select [(ngModel)]="profile" name="artista" class="form-select" id="artista"
                        (change)="changePhoto()" required>
                        <option *ngFor="let p of profiles">{{p.username}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="banner_type" class="form-label text-pink title-new-song"><b>Seleccione el tipo de banner</b></label>
                    <select [(ngModel)]="bannerType" name="banner_type" class="form-select" id="banner_type"
                        (change)="changePhoto()" required>
                        <option *ngFor="let b of bannerTypes">{{b.name}}</option>
                    </select>
                </div>
                <div class="col-4">
                    <label for="url" class="form-label text-pink title-new-song"><b>URL</b></label>
                    <input [(ngModel)]="url" name="url_photo" type="text" class="form-control" id="url" placeholder=""
                        value="">
                </div>
                <div class="col-lg-12 mt-3">
                    <label for="description" class="form-label text-pink title-new-song"><b>Descripción</b></label>
                    <textarea [(ngModel)]="description" name="descripcion" class="form-control" placeholder="" rows="3"
                        id="description"></textarea>
                </div>
            </div>
        </div>

        <div class="col-10 mx-auto d-flex justify-content-end mt-5">
            <button class="btn btn-outline-light me-3" (click)="goTo('backoffice')">Cancelar</button>
            <button class="btn btn-light me-4" (click)="submit()">Añdir el banner</button>
        </div>
    </form>

</div>
