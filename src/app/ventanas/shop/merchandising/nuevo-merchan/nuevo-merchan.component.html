            <div class="col-md-4 mx-auto">
                <label for="merchanType" class="form-label text-pink">Seleccione el tipo del producto</label>
                <select [(ngModel)]="productType" name="merchanType" class="form-select" id="merchanType"
                    (change)="changePhoto()" required>
                    <option *ngFor="let p of productTypes">{{p.code}}</option>
                </select>
            </div>
            <hr class="text-pink">
        </div>
    </div>
    <form [formGroup]="form" class="form-signin needs-validation">
        <div class="d-flex align-items-center row col-lg-10 mx-auto text-pink">
            <div *ngIf="productType == 'CLOTHING'" class="col-lg-4 mx-auto">
                <!-- Button trigger modal -->
                <div class="d-flex justify-content-center">
                    <button type="button" class="labelInputFileDisk" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <img src="{{foto}}" alt="upload file">
                    </button>
                </div>

                <!-- <button type="button" class="labelInputFileDisk" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <img src="{{foto}}" alt="upload file">

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl">
                        <div class="modal-content text-dark">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="container-fluid mx-auto">
                                    <div class="row mx-auto">
                                        <div class="col-md-3">
                                            <div class="d-flex justify-content-center">
                                                <input name="foto" type="file" accept=".png, .jpg,.jpeg"
                                                    (change)="onUploadImgCloth($event, 'front')" id="inputFileFront">

                                                <label for="inputFileFront" class="labelInputFile">
                                                    <img src="{{front}}" alt="upload file">
                                                </label>
                                            </div>
                                            <div class="d-flex justify-content-center mt-2">
                                                <p><strong>FRONT</strong></p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="d-flex justify-content-center">
                                                <input name="foto" type="file" accept=".png, .jpg,.jpeg"
                                                    (change)="onUploadImgCloth($event, 'back')" id="inputFileBack">

                                                <label for="inputFileBack" class="labelInputFile">
                                                    <img src="{{back}}" alt="upload file">
                                                </label>
                                            </div>
                                            <div class="d-flex justify-content-center mt-2">
                                                <p><strong>BACK</strong></p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="d-flex justify-content-center">
                                                <input name="foto" type="file" accept=".png, .jpg,.jpeg"
                                                    (change)="onUploadImgCloth($event, 'model_front')"
                                                    id="inputFileModelFront">

                                                <label for="inputFileModelFront" class="labelInputFile">
                                                    <img src="{{model_front}}" alt="upload file">
                                                </label>
                                            </div>
                                            <div class="d-flex justify-content-center mt-2">
                                                <p><strong>MODEL_FRONT</strong></p>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="d-flex justify-content-center">
                                                <input name="foto" type="file" accept=".png, .jpg,.jpeg"
                                                    (change)="onUploadImgCloth($event, 'model_back')"
                                                    id="inputFileModelBack">

                                                <label for="inputFileModelBack" class="labelInputFile">
                                                    <img src="{{model_back}}" alt="upload file">
                                                </label>
                                            </div>
                                            <div class="d-flex justify-content-center mt-2">
                                                <p><strong>MODEL_BACK</strong></p>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-3">
                                            <input name="foto" type="file" accept=".png, .jpg,.jpeg"
                                            (change)="onUploadImg($event)" id="inputFile">
                                            
                                            <label for="inputFile" class="labelInputFile">
                                                <img src="{{foto}}" alt="upload file">
                                            </label>
                                            <p><strong>MODEL_SIDE</strong></p>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"
                                    (click)="changePhoto()">Close</button>
                                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- {{productType}} -->
                <!-- <input name="foto" type="file" accept=".png, .jpg,.jpeg" multiple (change)="onUploadImg($event)"

                    <label for="inputFile" class="labelInputFileDisk">

            </div>
            <div *ngIf="productType == 'MUSIC'" class="row col-lg-4 mx-auto">
                <div class="d-flex justify-content-center">
                    <input name="foto" type="file" accept=".png, .jpg,.jpeg" (change)="onUploadImg($event)" id="inputFile">
    
                    <label for="inputFile" class="labelInputFileDisk">
                        <img src="{{foto}}" alt="upload file">
                    </label>
                </div>
            </div>
            <div class="row col-lg-8">
                <div class="col-6">
                    <label for="name" class="form-label text-pink title-new-song"><b>Nombre</b></label>
                    <input formControlName="name" type="text" class="form-control" id="name" placeholder="" value="">
                </div>
                <div class="col-3">
                    <label for="stock" class="form-label text-pink title-new-song"><b>Cantidad</b></label>
                    <input formControlName="stock" type="number" class="form-control" id="stock" placeholder=""
                        value="">
                </div>
                <div class="col-3">
                    <label for="prize" class="form-label text-pink title-new-song"><b>Precio</b></label>
                    <div class="input-group">
                        <input formControlName="prize" type="number" step=".01" class="form-control" id="prize"
                            placeholder="" value="">
                        <span class="input-group-text">â¬</span>
                    </div>
                </div>
                <div class="col-lg-12 mt-3">
                    <label for="description" class="form-label text-pink title-new-song"><b>DescripciÃ³n</b></label>
                    <textarea formControlName="description" class="form-control" placeholder="" rows="3"
                        id="description"></textarea>
                </div>
            </div>
        </div>

        <div class="col-10 mx-auto d-flex justify-content-end mt-5">
            <button class="btn btn-outline-light me-3" (click)="goTo('')">Cancelar</button>
            <button class="btn btn-light me-4" (click)="submit()">Subir el producto</button>
        </div>
    </form>

</div>
