<div class="col-lg-12 mx-auto p-3 py-md-1">
    <main>
        <div class="py-4">
            <div class="py-2 row row-cols-1 row-cols-sm-1 row-cols-md-1 g-3">
                <div *ngIf="bool" class="row d-flex justify-content-center align-items-center">
                    <div class="col-lg-12 d-flex justify-content-center align-items-center mb-2">
                        <img class="no-music"
                            src="https://firebasestorage.googleapis.com/v0/b/samesouls-tfg.appspot.com/o/muted-music-icon.png?alt=media&token=7baaa303-3a1b-4373-98c2-84ef3785481f"
                            width="50px" height="auto">
                    </div>
                    <div class="col-lg-12 d-flex justify-content-center align-items-center">
                        <p class="text-pink">Este usuario a√∫n no tiene canciones</p>
                    </div>
                </div>
                <div class="col test" *ngFor="let c of canciones">
                    <div class="shadow-sm">
                        <div class="card-body card-back padding-btw-col border-music-panel">
                            <div class="row row-cols-1 row-cols-sm-5 row-cols-md-5 g-3 song-selector"
                                (click)="goTo('/cancion/' + c.id + '/profile%' + user.id)">
                                <div class="col-lg-1">
                                    <img class="music-cover me-2" src="{{c.foto}}" width="50px" height="50px">
                                </div>

                                <div class="col-lg-3 d-flex align-items-center">
                                    <strong class="text-pink">{{c.titulo}}</strong>
                                    <!-- 
                                    <span class="text-pink">Single</span>

                                    <small class="text-muted">9 mins</small> -->
                                </div>
                                <div class="col-lg-3 d-flex align-items-center">
                                    <span class="text-pink">{{user.username}}</span>
                                </div>
                                <div class="col-lg-3 d-flex align-items-center">
                                    <span class="text-pink">Single</span>
                                </div>
                                <div class="col-lg-1 d-flex align-items-center">
                                    <small class="text-muted">9 min</small>
                                </div>

                                <div class="col-lg-1 d-flex align-items-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="grey"
                                        class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                        <path
                                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>
